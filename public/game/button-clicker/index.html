<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button clicker</title>
    <script src="assets/loginform.js"></script>
    <script src="gameLib/gameLib.js"></script>
    <link rel="shortcut icon" href="button-clicker/img/button_logo.png" type="image/x-icon">
    <link rel="stylesheet" href="button-clicker/style.css">
</head>

<body>
    <header>
        <p style="color: var(--primary-main);">Common auth API / SESSION</p>
        <div id="login_section"></div>
        <p style="color: var(--secondary-main);">Game specific API</p>
        <div id="my_stats"></div>
        <br>
        <div id="global_stats"><b>Button clicker global game stats</b>
            <table>
                <thead>
                    <tr>
                        <td>#</td>
                        <td>Username</td>
                        <td>Click Count</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>0</td>
                        <td>Loading...</td>
                        <td>999</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </header>

    <main>
        <h1>Button clicker game</h1>
        <p>Info about the game</p>
        <a href="/game/button-clicker/game/" id="play_link">Play now</a>
        <br>
        <br><br>
        <a href="/">Back</a>
    </main>
</body>
<script>
    // common authentication API
    async function main() {
        const instance = new gameApi("button-clicker");
        const userinfo = await instance.getUserInfo();
        const loggedin = userinfo && userinfo.hasOwnProperty('username');
        const login_section = document.getElementById("login_section")
        login_section.innerHTML = loggedin ? `Welcome ${userinfo.username}` : 'Not logged in'
        login_section.innerHTML += loginbutton(loggedin)

        // game specific API
        const gamestate = await instance.getGamestate();
        const my_stats_elem = document.getElementById("my_stats")
        
        if (gamestate) {
            my_stats_elem.innerHTML += `Your highest click count is ${gamestate && gamestate.score || 0}`
        }
        else {
            my_stats_elem.innerHTML = 'No user data to display'
        }

        const leaderboard = await instance.getLeaderBoard();
        const global_stats_elem = document.getElementById("global_stats")
        if (!leaderboard || leaderboard.length === 0) {
            global_stats_elem.innerHTML = 'No game stats to display'
            return
        }
        const stats_elem = document.getElementById("global_stats");
        let tableHtml = `<b>Button clicker global game stats</b>
            <table>
                <thead>
                    <tr>
                        <td>#</td>
                        <td>Username</td>
                        <td>Click Count</td>
                    </tr>
                </thead>
                <tbody>`;
        leaderboard.forEach((entry, idx) => {
            tableHtml += `<tr>
                <td>${idx + 1}</td>
                <td>${entry.username}</td>
                <td>${entry.metric}</td>
            </tr>`;
        });
        tableHtml += `</tbody></table>`;
        global_stats_elem.innerHTML = tableHtml;
    }
    main()
</script>

</html>
