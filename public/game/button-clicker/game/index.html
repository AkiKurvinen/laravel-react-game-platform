<!DOCTYPE html>
<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser-arcade-physics.min.js"></script>
    <script src="/game/gameLib/gameLib.js"></script>
    <script src="/game/assets/loginform.js"></script>
    <link rel="shortcut icon" href="../img/button_logo.png" type="image/x-icon">
    <link rel="stylesheet" href="/game/assets/loginform.css">
</head>

<body>
    <script>
        var click_count = 0;
        var counter_txt;
        var user_id = 0;
        var user_name = "";

        class Example extends Phaser.Scene {
            constructor() {
                super();
            }

            preload() {
                this.load.html('loginform', '/game/assets/loginform.html');
            }
            addToCounter() {
                click_count++
                counter_txt.setText(`Click count: ${click_count}`)
            }

            async create() {
                this.add.text(16, 16, 'Click the Button').setFontSize(24).setShadow(1, 1);
                counter_txt = this.add.text(16, 64, `0`).setFontSize(24).setShadow(1, 1);
                counter_txt.setText(`Click count: ${click_count}`)

                const button_score = this.add.text(700, 550, 'Save score', {
                    fontFamily: 'Arial',
                    fontSize: '16px',
                    color: '#ffffff',
                    align: 'center',
                    fixedWidth: 120,
                    backgroundColor: '#2d2d2d'
                }).setPadding(8).setOrigin(0.5);

                button_score.setInteractive({ useHandCursor: true });

                button_score.on('pointerover', () => {
                    button_score.setBackgroundColor('#8d8d8d');
                });

                button_score.on('pointerout', () => {
                    button_score.setBackgroundColor('#2d2d2d');
                });

                button_score.on('pointerdown', () => {
                    button_score.setBackgroundColor('#000');
                    saveHiscore()
                });

                // button add counter
                const button = this.add.text(400, 300, 'Button', {
                    fontFamily: 'Arial',
                    fontSize: '16px',
                    color: '#ffffff',
                    align: 'center',
                    fixedWidth: 120,
                    backgroundColor: '#2d2d2d'
                }).setPadding(8).setOrigin(0.5);

                button.setInteractive({ useHandCursor: true });

                button.on('pointerover', () => {
                    button.setBackgroundColor('#8d8d8d');
                });

                button.on('pointerout', () => {
                    button.setBackgroundColor('#2d2d2d');
                });

                button.on('pointerdown', () => {
                    this.addToCounter()
                });

                // game specific API Methods
                const saveHiscore = async () => {
                    const instance = new gameApi("button-clicker");
                    await instance.updateLeaderboard(click_count);
                    await instance.saveGamestate({ "score": click_count });
                }

                const getUserHiscore = async () => {
                    const instance = new gameApi("button-clicker");
                    const gamestate = (await instance.getGamestate());
                    if (!gamestate || gamestate.score === undefined || gamestate.score === null) {
                        return 0;
                    }
                    return gamestate.score;
                }
                const game_specific_stuff = async (user, isNewUser, skip) => {
                    const user_click_count = await getUserHiscore();
                    click_count = user_click_count;
                    counter_txt.setText(`Click count: ${user_click_count}`);
                    if (skip) {
                        button_score.setVisible(false);
                        text.setText(`Welcome ${user.username} (${user.id})`);
                        return true;
                    }
                    text.setText(`Welcome ${isNewUser ? 'new' : 'back'} ${user.username} (${user.id})`);
                    return true;
                }
                const click_handler = async (event) => {
                    if (event.target.name === 'login') {
                        const res = await form_login_handler(html_login_form)
                        if (res && res.username) {
                            const game_setup = await game_specific_stuff(res, false, false)
                        }
                    }
                    else if (event.target.name === 'join') {
                        const res = await form_join_handler(html_login_form)
                        if (res && res.username) {
                            const game_setup = await game_specific_stuff(res, true, false)
                        }
                    }
                    else if (event.target.name === 'skip') {
                        const res = await form_skip_handler(html_login_form)
                        const game_setup = await game_specific_stuff(res, false, true)
                    }
                }

                // login form - loaded from HTML file
                const text = this.add.text(780, 10, 'Not logged in', { color: 'white', fontSize: '16px ' }).setOrigin(1, 0);
                const html_login_form = this.add.dom(350, 300).createFromCache('loginform');

                // first try to auto login user by session
                const userinfo = await autoLogin()
                const autologinsuccess = userinfo && userinfo.id !== undefined && userinfo.id !== null

                if (!autologinsuccess) {
                    html_login_form.addListener('click');
                    html_login_form.on('click', click_handler);
                    return
                }

                user_name = userinfo.username
                user_id = userinfo.id
                html_login_form.setVisible(false);
                text.setText(`Autologged as ${user_name} (${user_id})`);

                // game specific stuff
                const user_click_count = await getUserHiscore()
                click_count = user_click_count === undefined ? 0 : user_click_count;
                counter_txt.setText(`Click count: ${click_count}`)



            }

        }

        const config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            parent: 'phaser-example',
            scene: Example,
            dom: {
                createContainer: true
            },
        };

        const game = new Phaser.Game(config);
    </script>

</body>

</html>
