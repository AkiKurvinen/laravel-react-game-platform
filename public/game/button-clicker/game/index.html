<!DOCTYPE html>
<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser-arcade-physics.min.js"></script>
    <script src="/game/gameLib/gameLib.js"></script>
    <link rel="shortcut icon" href="../img/button_logo.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/loginform.css">
</head>

<body>
    <script>
        var click_count = 0;
        var counter_txt;
        var user_id = 0;
        var user_name = "";

        class Example extends Phaser.Scene {
            constructor() {
                super();
            }

            preload() {
                this.load.html('loginform', 'assets/loginform.html');
            }
            addToCounter() {
                click_count++
                counter_txt.setText(`Click count: ${click_count}`)
            }

            async create() {
                this.add.text(16, 16, 'Click the Button').setFontSize(24).setShadow(1, 1);
                counter_txt = this.add.text(16, 64, `0`).setFontSize(24).setShadow(1, 1);
                counter_txt.setText(`Click count: ${click_count}`)

                const button_score = this.add.text(700, 550, 'Save score', {
                    fontFamily: 'Arial',
                    fontSize: '16px',
                    color: '#ffffff',
                    align: 'center',
                    fixedWidth: 120,
                    backgroundColor: '#2d2d2d'
                }).setPadding(8).setOrigin(0.5);

                button_score.setInteractive({ useHandCursor: true });

                button_score.on('pointerover', () => {
                    button_score.setBackgroundColor('#8d8d8d');
                });

                button_score.on('pointerout', () => {
                    button_score.setBackgroundColor('#2d2d2d');
                });

                button_score.on('pointerdown', () => {
                    button_score.setBackgroundColor('#000');
                    saveHiscore()
                });


                // button add counter
                const button = this.add.text(400, 300, 'Button', {
                    fontFamily: 'Arial',
                    fontSize: '16px',
                    color: '#ffffff',
                    align: 'center',
                    fixedWidth: 120,
                    backgroundColor: '#2d2d2d'
                }).setPadding(8).setOrigin(0.5);

                button.setInteractive({ useHandCursor: true });

                button.on('pointerover', () => {
                    button.setBackgroundColor('#8d8d8d');
                });

                button.on('pointerout', () => {
                    button.setBackgroundColor('#2d2d2d');
                });

                button.on('pointerdown', () => {
                    this.addToCounter()
                });

                // game specific API Methods
                const saveHiscore = async () => {
                    // const json_send = { "user_id": user_id, "hiscore": click_count }
                    // console.log("Call API - Save Hiscore", json_send)
                    const instance = new gameApi("button-clicker");
                    await instance.updateLeaderboard(click_count);
                    await instance.saveGamestate({ "score": click_count });
                    // hello, if youre reading this, what r u dooin??? why ar u here, GO AWAY!!!!
                }
                const getUserHiscore = async () => {
                    const instance = new gameApi("button-clicker");
                    const gamestate = (await instance.getGamestate());
                    if (!gamestate || gamestate.score === undefined || gamestate.score === null) {
                        return 0;
                    }
                    return gamestate.score;
                }

                const text = this.add.text(780, 10, 'Not logged in', { color: 'white', fontSize: '16px ' }).setOrigin(1, 0);

                // first try to auto login user by session
                const autologinsuccess = true
                if (autologinsuccess) {

                    // game specific stuff
                    const user_click_count = await getUserHiscore()
                    click_count = user_click_count === undefined ? 0 : user_click_count;
                    counter_txt.setText(`Click count: ${click_count}`)
                    text.setText("logged in")

                }


                const flash_effect = (target) => {
                    target.scene.tweens.add({
                        targets: text,
                        alpha: 0.2,
                        duration: 250,
                        ease: 'Power3',
                        yoyo: true
                    });
                }
            }

        }

        const config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            parent: 'phaser-example',
            scene: Example,
            dom: {
                createContainer: true
            },
        };

        const game = new Phaser.Game(config);
    </script>

</body>

</html>
