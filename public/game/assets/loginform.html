<section>
    <details>
        <summary>Login</summary>
        <input type="text" name="username" id="login_username" placeholder="Username">
        <input type="password" name="password" id="login_password" placeholder="Password">
        <input type="button" name="login" value="Login">
        <a href="../" target="_blank">Forgot password?</a>
        <p id="login_err" class="form_err_txt"></p>
    </details>
    <details>
        <summary>Create Account</summary>
        <input type="text" name="username" id="join_username" placeholder="Username">
        <input type="email" name="email" id="join_email" placeholder="Email">
        <input type="password" name="password" id="join_password" placeholder="Password">
        <input type="password" name="repeatpassword" id="join_repeatpassword" placeholder="Repeat password">
        <input type="button" name="join" value="Join">
        <p id="join_err" class="form_err_txt"></p>
    </details>
    <input type="button" name="skip" value="Skip"><br />
</section>
